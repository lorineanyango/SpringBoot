server:
  error:
    include-message: always

spring:
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/registration
    username: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true